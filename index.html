<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <form action="">
      <h1>Temperature Converster</h1>
      <input type="number" name="" id="textBox" value="0" /> <br />

      <input type="radio" name="unit" id="toFahrenheit" />
      <label for="toFahrenheit">Celsius ➡ to Fahrenheit</label><br />

      <input type="radio" name="unit" id="toCelsius" />
      <label for="toCelsius">Fahrenheit ➡ to Celsius</label> <br />

      <button type="button" onclick="convert()">Convert</button>
      <p id="result"></p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
